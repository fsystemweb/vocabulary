<div class="example-container mat-elevation-z8">
  <h2>Word List</h2>
  <div class="example-loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row">
    <a mat-flat-button color="primary" [routerLink]="['/add-word']"
      ><mat-icon>add</mat-icon> Word</a
    >
  </div>
  <div class="mat-elevation-z8">
    <table
      mat-table
      [dataSource]="data"
      class="example-table"
      matSort
      matSortActive="itemName"
      matSortDisableClear
      matSortDirection="asc"
    >
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Item ID</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Item Name</th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>

      <!-- Pronunciation Column -->
      <ng-container matColumnDef="pronunciation">
        <th mat-header-cell *matHeaderCellDef>Pronunciation</th>
        <td mat-cell *matCellDef="let row">{{ row.pronunciation }}</td>
      </ng-container>

      <!-- Meaning Column -->
      <ng-container matColumnDef="meaning">
        <th mat-header-cell *matHeaderCellDef>Meaning</th>
        <td mat-cell *matCellDef="let row">{{ row.meaning }}</td>
      </ng-container>

      <!-- Updated Column -->
      <ng-container matColumnDef="updated">
        <th mat-header-cell *matHeaderCellDef>Updated</th>
        <td mat-cell *matCellDef="let row">{{ row.updated }}</td>
      </ng-container>

      <!-- Created Column -->
      <ng-container matColumnDef="created">
        <th mat-header-cell *matHeaderCellDef>Created</th>
        <td mat-cell *matCellDef="let row">{{ row.created }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        [routerLink]="['/word-details/', row.id]"
      ></tr>
    </table>
  </div>
</div>
